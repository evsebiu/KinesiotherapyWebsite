<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionare Servicii - Kineto Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #667eea; --secondary-color: #764ba2; --success-color: #28a745; --danger-color: #dc3545; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; }
        .sidebar { min-height: 100vh; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); }
        .sidebar .nav-link { color: #fff; margin: 5px 0; border-radius: 5px; }
        .sidebar .nav-link:hover { background: rgba(255,255,255,0.1); }
        .service-card { border-left: 4px solid var(--primary-color); margin-bottom: 1.5rem; transition: transform 0.2s; }
        .service-card:hover { transform: translateY(-5px); }
        .loading-spinner { display: flex; justify-content: center; padding: 3rem; }
        .alert-container { position: fixed; top: 20px; right: 20px; z-index: 9999; width: 350px; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{AdminDashboard :: sidebar('services')}"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div id="alertContainer" class="alert-container"></div>

            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                <h1 class="h2 text-primary"><i class="fas fa-spa me-2"></i>Gestionare Servicii</h1>
                <button class="btn btn-primary" onclick="openAddModal()"><i class="fas fa-plus me-1"></i>Adaugă Serviciu</button>
            </div>

            <div class="row" id="servicesContainer">
                <div class="col-12"><div class="loading-spinner"><div class="spinner-border text-primary"></div></div></div>
            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="serviceModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" id="serviceModalTitle">Adaugă Serviciu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="serviceForm">
                    <input type="hidden" id="serviceId">
                    <div class="mb-3">
                        <label class="form-label">Nume Serviciu *</label>
                        <input type="text" class="form-control" id="numeServiciu" required>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Preț (RON) *</label>
                            <input type="number" class="form-control" id="pretServiciu" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Durată (min) *</label>
                            <input type="number" class="form-control" id="durataServiciu" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Contact</label>
                            <input type="text" class="form-control" id="contact">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descriere</label>
                        <textarea class="form-control" id="descriereServiciu" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anulează</button>
                <button type="button" class="btn btn-primary" onclick="saveService()">Salvează</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-white bg-danger">
                <h5 class="modal-title">Confirmă Ștergerea</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">Sigur vrei să ștergi serviciul <strong id="deleteName"></strong>?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nu</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Da, Șterge</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let allServices = [];
    let editMode = false;
    let deleteId = null;
    const serviceModal = new bootstrap.Modal(document.getElementById('serviceModal'));
    const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));

    document.addEventListener('DOMContentLoaded', () => {
        loadServices();
        document.getElementById('confirmDeleteBtn').addEventListener('click', executeDelete);
    });

    async function apiCall(url, method = 'GET', data = null) {
        const options = {
            method,
            headers: { 'Content-Type': 'application/json' }
        };
        if (data) options.body = JSON.stringify(data);

        try {
            const res = await fetch(url, options);
            if (res.redirected && res.url.includes('/login')) {
                window.location.href = '/login';
                return;
            }
            if (!res.ok) throw new Error(`Eroare ${res.status}: ${await res.text()}`);
            if (res.status === 204) return null;
            return await res.json();
        } catch (e) {
            showAlert(e.message, 'danger');
            console.error(e);
            throw e;
        }
    }

    async function loadServices() {
        try {
            allServices = await apiCall('/api/admin/services');
            renderServices(allServices);
        } catch(e) {}
    }

    function renderServices(list) {
        const container = document.getElementById('servicesContainer');
        if (!list || list.length === 0) {
            container.innerHTML = '<div class="col-12 text-center text-muted">Nu există servicii.</div>';
            return;
        }
        container.innerHTML = list.map(s => `
            <div class="col-md-6 col-lg-4">
                <div class="card service-card h-100 p-3">
                    <h5>${escapeHtml(s.numeServiciu)}</h5>
                    <p class="text-muted small mb-2">${escapeHtml(s.descriereServiciu)}</p>
                    <div class="d-flex gap-2 mb-2">
                        <span class="badge bg-success">${s.pretServiciu} RON</span>
                        <span class="badge bg-primary">${s.durataServiciu} min</span>
                    </div>
                    <div class="mt-auto pt-3 border-top">
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="openEdit(${s.id})">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="openDelete(${s.id}, '${escapeHtml(s.numeServiciu)}')">Șterge</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function openAddModal() {
        editMode = false;
        document.getElementById('serviceForm').reset();
        document.getElementById('serviceId').value = '';
        document.getElementById('serviceModalTitle').innerText = 'Adaugă Serviciu';
        serviceModal.show();
    }

    function openEdit(id) {
        const s = allServices.find(x => x.id === id);
        if(!s) return;
        editMode = true;
        document.getElementById('serviceId').value = s.id;
        document.getElementById('numeServiciu').value = s.numeServiciu;
        document.getElementById('pretServiciu').value = s.pretServiciu;
        document.getElementById('durataServiciu').value = s.durataServiciu;
        document.getElementById('contact').value = s.contact;
        document.getElementById('descriereServiciu').value = s.descriereServiciu;
        document.getElementById('serviceModalTitle').innerText = 'Modifică Serviciu';
        serviceModal.show();
    }

    async function saveService() {
        const id = document.getElementById('serviceId').value;
        const data = {
            numeServiciu: document.getElementById('numeServiciu').value,
            pretServiciu: parseInt(document.getElementById('pretServiciu').value), // Integer pt backend
            durataServiciu: parseInt(document.getElementById('durataServiciu').value),
            contact: document.getElementById('contact').value,
            descriereServiciu: document.getElementById('descriereServiciu').value
        };

        const url = editMode ? `/api/admin/services/${id}` : '/api/admin/services';
        const method = editMode ? 'PUT' : 'POST';

        try {
            await apiCall(url, method, data);
            serviceModal.hide();
            showAlert('Salvat cu succes!', 'success');
            loadServices();
        } catch(e) {}
    }

    function openDelete(id, name) {
        deleteId = id;
        document.getElementById('deleteName').innerText = name;
        deleteModal.show();
    }

    async function executeDelete() {
        if(!deleteId) return;
        try {
            await apiCall(`/api/admin/services/${deleteId}`, 'DELETE');
            deleteModal.hide();
            showAlert('Șters!', 'success');
            loadServices();
        } catch(e) {}
    }

    function showAlert(msg, type) {
        const d = document.createElement('div');
        d.className = `alert alert-${type} alert-dismissible fade show`;
        d.innerHTML = `${msg}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
        document.getElementById('alertContainer').append(d);
        setTimeout(() => d.remove(), 3000);
    }

    function escapeHtml(unsafe) {
        return (unsafe || '').toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
</script>
</body>
</html>

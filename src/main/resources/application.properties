# --- DATABASE CONFIGURATION (PRODUCȚIE) ---
# Aici folosim variabilele ${...} pe care le va completa Render automat
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# --- JPA CONFIGURATION ---
# 'update' va crea automat tabelele în baza de date Neon dacă nu există
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- SESSION CONFIGURATION ---
# Obligatoriu pentru a păstra logarea userilor pe Neon
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# --- ALTE SETĂRI ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

recaptcha.secret.key=cheie-secreta-temporara-test
recaptcha.site.key=cheie-site-temporara-test